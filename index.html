<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Js</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/190/190708.png" alt="calculator icon">
      <h1>
        <span>CALCULADORA</span>
        <span>HORA DE TRABALHO</span>
      </h1>
    </header>
    <div class="form">
      <form action="" id="form">
        <label for="horas-diarias">Hora diárias trabalhadas:</label>
        <input type="number" id="horas-diarias">
        <label for="dias-mes">Dias trabalhados no mês:</label>
        <input type="number" id="dias-mes">
        <label for="despesas">Despesas fixas mensais:</label>
        <input type="number" id="despesas">
        <label for="equipamento">Valor do seu equipamento:</label>
        <input type="number" id="equipamento">
        <button id="calcular">CALCULAR AGORA</button>
      </form>
    </div>
    <div class="resultado hidden" id="resultado">
      <span>VALOR DA HORA TRABALHADA</span>
      <span id="valor-total">R$ 00.00</span>
      <p>Nesse valor você irá cobrir suas despesas e ter 50% de lucro</p>
    </div>
  </div>
</body>
</html>
